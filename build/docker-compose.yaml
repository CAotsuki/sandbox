version: '3'

services:
  api:
    container_name: api
    build:
      context: ../
      dockerfile: ./build/api/Dockerfile
    ports:
      - ${API_PORT:-8080}:8080
    tty: true
    depends_on:
      - db
    networks:
      sandbox:
    environment:
      TZ: Asia/Tokyo
  db:
    container_name: db
    image: postgres:13.11
    ports:
      - ${DB_PORT:-5432}:5432
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
      - sandbox-db:/var/lib/postgresql/data
    networks:
      sandbox:
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-postgres}
      TZ: Asia/Tokyo

networks:
  sandbox:
    name: "sandbox-network"
    ipam:
      driver: default
      config:
        - subnet: "192.168.0.0/24"

volumes:
  sandbox-db:
